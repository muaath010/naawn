<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام نعاون للمندوبين</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --dark-red: #8B0000;
            --premium-black: #1a1a1a;
            --soft-white: #fdfdfd;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: radial-gradient(circle, #4a0000 0%, #1a0000 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: var(--soft-white);
            width: 100%;
            max-width: 500px;
            padding: 35px;
            border-radius: 25px;
            border-top: 10px solid var(--gold);
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0; right: 0;
            width: 100px; height: 100px;
            background: linear-gradient(135deg, var(--gold) 0%, transparent 50%);
            opacity: 0.1;
        }

        h2 {
            color: var(--dark-red);
            text-align: center;
            font-weight: 900;
            font-size: 26px;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 15px;
        }

        input, textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--gold);
            background: #fff;
            box-shadow: 0 0 12px rgba(212, 175, 55, 0.2);
        }

        button {
            width: 100%;
            background: linear-gradient(45deg, var(--dark-red), #b30000);
            color: var(--gold);
            border: 2px solid var(--gold);
            padding: 16px;
            border-radius: 15px;
            font-size: 19px;
            font-weight: 900;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(139, 0, 0, 0.4);
            filter: brightness(1.1);
        }

        button:disabled {
            background: #999;
            border-color: #777;
            cursor: not-allowed;
            transform: none;
        }

        .footer-logo {
            text-align: center;
            margin-top: 20px;
            color: var(--gold);
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* التحميل */
        .loader {
            display: none;
            text-align: center;
            color: var(--dark-red);
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>⚜️ نظام نعاون للمندوبين ⚜️</h2>
    
    <form id="deliveryForm">
        <div class="input-group">
            <label>اسم المندوب</label>
            <input type="text" id="name" required placeholder="أدخل اسمك الثلاثي">
        </div>

        <div class="input-group">
            <label>عدد الطلبات</label>
            <input type="number" id="orderCount" required placeholder="0">
        </div>

        <div class="input-group">
            <label>تاريخ اليوم</label>
            <input type="date" id="date" required>
        </div>

        <div class="input-group">
            <label>مبالغ التوصيل (مبلغ في كل سطر)</label>
            <textarea id="amounts" rows="4" placeholder="0.800&#10;1.200&#10;0.900"></textarea>
        </div>

        <div class="input-group">
            <label>الاستقطاع (ر.ع.)</label>
            <input type="number" step="0.001" id="deduction" value="0.000">
        </div>

        <button type="submit" id="submitBtn">تأكيد وإرسال البيانات</button>
        <div id="loader" class="loader">جاري معالجة البيانات وإرسالها...</div>
    </form>

    <div class="footer-logo">NAAWON SYSTEM</div>
</div>

<script>
    // الرابط الخاص بك جاهز هنا
    const APP_URL = https://script.google.com/macros/s/AKfycbxpdaFT0yZRjdwDpFFqb8AiWDn8Ej6-GpAg3K54ErttNlQzDhNE5kpUwB3ojR2C7Scj/exec;

    document.getElementById('deliveryForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const btn = document.getElementById('submitBtn');
        const loader = document.getElementById('loader');
        
        btn.disabled = true;
        loader.style.display = 'block';

        const data = {
            name: document.getElementById('name').value,
            orderCount: document.getElementById('orderCount').value,
            date: document.getElementById('date').value,
            amounts: document.getElementById('amounts').value,
            deduction: document.getElementById('deduction').value
        };

        // إرسال البيانات
        fetch(APP_URL, {
            method: 'POST',
            mode: 'no-cors', 
            cache: 'no-cache',
            body: JSON.stringify(data)
        })
        .then(() => {
            alert('✅ تم تسجيل البيانات في جوجل شيت بنجاح!');
            document.getElementById('deliveryForm').reset();
            document.getElementById('date').valueAsDate = new Date();
        })
        .catch(err => {
            alert('❌ عذراً، حدث خطأ في الشبكة.');
            console.error(err);
        })
        .finally(() => {
            btn.disabled = false;
            loader.style.display = 'none';
        });
    });

    // تعيين التاريخ تلقائياً عند فتح الصفحة
    document.getElementById('date').valueAsDate = new Date();
</script>

</body>
</html>
