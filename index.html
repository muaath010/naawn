<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدخال بيانات التوصيل - نعاون</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #8B0000;
            --gold: #D4AF37;
            --light-gold: #F4E0A1;
            --white: #ffffff;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #3d0000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background: var(--white);
            width: 90%;
            max-width: 450px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            border: 3px solid var(--gold);
            position: relative;
        }

        h2 {
            text-align: center;
            color: var(--primary-red);
            border-bottom: 2px solid var(--gold);
            padding-bottom: 10px;
            margin-bottom: 25px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--primary-red);
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1.5px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
            transition: all 0.3s ease;
            background: #fdfdfd;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 8px rgba(212, 175, 55, 0.3);
            background: #fff;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--primary-red), #5e0000);
            color: var(--gold);
            border: 2px solid var(--gold);
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 0, 0, 0.4);
            background: linear-gradient(45deg, #a00000, var(--primary-red));
        }

        button:active {
            transform: translateY(0);
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
            color: var(--primary-red);
            font-weight: bold;
        }

        /* تحسينات الموبايل */
        @media (max-width: 480px) {
            .container { padding: 20px; }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>إدخال بيانات توصيل (نعاون)</h2>
    
    <form id="deliveryForm">
        <div class="form-group">
            <label>اسم المندوب:</label>
            <input type="text" id="name" required placeholder="أدخل الاسم الثلاثي">
        </div>

        <div class="form-group">
            <label>عدد الطلبات:</label>
            <input type="number" id="orderCount" required placeholder="0">
        </div>

        <div class="form-group">
            <label>التاريخ:</label>
            <input type="date" id="date" required>
        </div>

        <div class="form-group">
            <label>مبلغ التوصيل (كل مبلغ على سطر جديد):</label>
            <textarea id="amounts" required placeholder="0.8&#10;0.9&#10;1"></textarea>
        </div>

        <div class="form-group">
            <label>الاستقطاع (ر.ع.):</label>
            <input type="number" step="0.001" id="deduction" value="0">
        </div>

        <button type="submit" id="submitBtn">إرسال البيانات</button>
        <div class="loading" id="loadingMsg">جاري الإرسال... انتظر قليلاً</div>
    </form>
</div>

<script>
    // ضع رابط Google Apps Script الخاص بك هنا
    const SCRIPT_URL = https://script.google.com/macros/s/AKfycbxaoc6v8Mf0aYF0LrbDbJlmVJsQ0xpqDC6K1cozPmDYuJXEPEuMtfL4QfxR9t2CLUjM/exec;

    document.getElementById('deliveryForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const btn = document.getElementById('submitBtn');
        const loader = document.getElementById('loadingMsg');
        
        btn.disabled = true;
        btn.style.opacity = '0.7';
        loader.style.display = 'block';

        const formData = {
            name: document.getElementById('name').value,
            orderCount: document.getElementById('orderCount').value,
            date: document.getElementById('date').value,
            amounts: document.getElementById('amounts').value,
            deduction: document.getElementById('deduction').value
        };

        fetch(SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors', // لتجنب مشاكل CORS مع Apps Script
            cache: 'no-cache',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
        })
        .then(() => {
            alert('تم تسجيل البيانات بنجاح!');
            document.getElementById('deliveryForm').reset();
        })
        .catch(error => {
            alert('حدث خطأ في الإرسال، حاول مرة أخرى');
            console.error('Error!', error.message);
        })
        .finally(() => {
            btn.disabled = false;
            btn.style.opacity = '1';
            loader.style.display = 'none';
        });
    });

    // تعيين تاريخ اليوم تلقائياً
    document.getElementById('date').valueAsDate = new Date();
</script>

</body>
</html>
