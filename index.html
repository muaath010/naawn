<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام نعاون للمندوبين</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --dark-red: #8B0000;
            --soft-white: #fdfdfd;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: radial-gradient(circle, #4a0000 0%, #1a0000 100%);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: var(--soft-white);
            width: 95%;
            max-width: 480px;
            padding: 40px;
            border-radius: 30px;
            border-top: 8px solid var(--gold);
            border-bottom: 8px solid var(--gold);
            box-shadow: 0 20px 50px rgba(0,0,0,0.7);
            position: relative;
        }

        h2 {
            color: var(--dark-red);
            text-align: center;
            font-weight: 900;
            font-size: 24px;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #444;
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #eee;
            border-radius: 12px;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.2);
        }

        button {
            width: 100%;
            background: linear-gradient(45deg, var(--dark-red), #b30000);
            color: var(--gold);
            border: none;
            padding: 16px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 900;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(139, 0, 0, 0.3);
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.02);
            filter: brightness(1.2);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status-msg {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
            display: none;
        }

        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>

<div class="card">
    <h2>⚜️ إدخال بيانات التوصيل ⚜️</h2>
    
    <form id="mainForm">
        <div class="input-group">
            <label>اسم المندوب</label>
            <input type="text" id="name" required placeholder="الاسم بالكامل">
        </div>

        <div class="input-group">
            <label>عدد الطلبات</label>
            <input type="number" id="orderCount" required>
        </div>

        <div class="input-group">
            <label>التاريخ</label>
            <input type="date" id="date" required>
        </div>

        <div class="input-group">
            <label>مبالغ التوصيل (مبلغ لكل سطر)</label>
            <textarea id="amounts" rows="4" placeholder="0.800&#10;1.200"></textarea>
        </div>

        <div class="input-group">
            <label>الاستقطاع (ر.ع.)</label>
            <input type="number" step="0.001" id="deduction" value="0">
        </div>

        <button type="submit" id="btnSubmit">إرسال البيانات للأنظمة</button>
        <div id="msg" class="status-msg"></div>
    </form>
</div>

<script>
    // 1. ضع رابط الـ Web App الخاص بك هنا
    const WEB_APP_URL = https://script.google.com/macros/s/AKfycbwSM1YI9XQMmjYHg2n2APjcgZKxrVnBWYp-Yal2xpot-l0sjW4ovMfe_OJSq4d7k54x/exec;

    document.getElementById('mainForm').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('btnSubmit');
        const msg = document.getElementById('msg');
        
        btn.disabled = true;
        btn.innerText = "جاري الحفظ في جوجل شيت...";
        msg.style.display = "none";

        const payload = {
            name: document.getElementById('name').value,
            orderCount: document.getElementById('orderCount').value,
            date: document.getElementById('date').value,
            amounts: document.getElementById('amounts').value,
            deduction: document.getElementById('deduction').value
        };

        try {
            // استخدام fetch مع إرسال البيانات كـ Text لتجاوز مشاكل الـ CORS في بعض المتصفحات
            await fetch(WEB_APP_URL, {
                method: "POST",
                mode: "no-cors", 
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            // بما أننا نستخدم no-cors لن نستطيع قراءة الرد، لكننا سنفترض النجاح إذا لم يحدث خطأ اتصال
            msg.className = "status-msg success";
            msg.innerText = "✅ تم تسجيل البيانات بنجاح فائق!";
            msg.style.display = "block";
            document.getElementById('mainForm').reset();
            setDefaultDate();

        } catch (err) {
            msg.className = "status-msg error";
            msg.innerText = "❌ خطأ في الاتصال، تأكد من إعدادات النشر";
            msg.style.display = "block";
        } finally {
            btn.disabled = false;
            btn.innerText = "إرسال البيانات للأنظمة";
        }
    };

    function setDefaultDate() {
        document.getElementById('date').valueAsDate = new Date();
    }
    setDefaultDate();
</script>

</body>
</html>
